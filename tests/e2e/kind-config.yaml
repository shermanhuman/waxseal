# kind cluster configuration for WaxSeal E2E tests
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: waxseal-e2e
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 6443
        hostPort: 6443
        protocol: TCP
